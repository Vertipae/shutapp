<ion-content padding>

  <ion-menu persistent="true" [content]="content">

    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Select room</ion-title>
        <!-- <button ion-button (click)="printRooms()">test</button> -->
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- <button menuClose ion-item (click)="setRoom('Room 1')">Room 1</button>
        <button menuClose ion-item (click)="setRoom('Room 2')">Room 2</button>
        <button menuClose ion-item (click)="setRoom('Room 3')">Room 3</button>
        <button menuClose ion-item (click)="setRoom('Room 4')">Room 4</button>
        <button menuClose ion-item (click)="setRoom('Room 5')">Room 5</button> -->
        <span *ngFor="let room of data.roomsAsObject">
          <button menuClose ion-item (click)="setRoom(room.name)">{{ room.name }}</button>
        </span>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar>
        <ion-row>
          <ion-col col-10>
            <ion-input type="text" [(ngModel)]="userInput" placeholder="Create a new room"></ion-input>
          </ion-col>

          <ion-col col-2>
            <button ion-button (click)="createRoom()">
               <ion-icon icon-only name="add-circle"></ion-icon>
             </button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-footer>

  </ion-menu>

  <ion-nav [root]="rootPage" #content></ion-nav>

</ion-content>
