<ion-header>

  <ion-navbar color="primary">

    <ion-buttons start>
      <button ion-button (click)="openSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ room }}</ion-title>

    <ion-buttons end>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

    <div *ngFor="let msg of messagesArr">
      {{ msg.time }} | {{ msg.username }}: {{ msg.message }}
    </div>

</ion-content>

<ion-footer style="background-color: rgba(100, 100, 207, 0.33)">
  <ion-toolbar transparent>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" [(ngModel)]="userInput"></ion-input>
      </ion-col>

      <ion-col col-2>
        <button ion-button (click)="sendMsg()">
          <ion-icon icon-only name="send"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
